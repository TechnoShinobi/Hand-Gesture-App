<html>

<head>
  <title>Hand Gesture App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h3 class="btn btn-warning heading">Hand Gesture App<br> </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate Gesture
        <br>
         <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="webcamera"></div>
        <br><br>
        <button onclick="takesnapshot()" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <br><br>
        <label id="result1"></label>
        <br><br>
        <label id="emoji1"></label>
        <br><br>
        <label>Prediction 2 - </label>
        <br><br>
        <label id="result2"></label>
        <br><br>
        <label id="emoji2"></label>
        <br><br>
      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="snapshot"></div>
        <br><br>
        <button onclick="predictemotion()" class="btn btn-success">Predict Gesture</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
